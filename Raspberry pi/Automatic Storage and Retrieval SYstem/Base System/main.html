<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Checklist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Modern Vehicle Checklist</h1>
        <form id="vehicleChecklist">
            <div class="form-group">
                <label for="vehicleType">Vehicle Type</label>
                <select id="vehicleType" name="vehicleType" required>
                    <option value="">Select vehicle type</option>
                    <option value="Sedan">Sedan</option>
                    <option value="SUV">SUV</option>
                    <option value="Truck">Truck</option>
                    <option value="Van">Van</option>
                    <option value="Motorcycle">Motorcycle</option>
                </select>
            </div>
            <div class="form-group">
                <label for="vehicleModel">Vehicle Model</label>
                <select id="vehicleModel" name="vehicleModel" required>
                    <option value="">Select vehicle model</option>
                    <!-- Add vehicle model options here -->
                    <optgroup label="Mahindra">
                        <option value="Mahindra Scorpio">Mahindra Scorpio</option>
                        <option value="Mahindra XUV500">Mahindra XUV500</option>
                        <option value="Mahindra Thar">Mahindra Thar</option>
                    </optgroup>
                    <optgroup label="Tata">
                        <option value="Tata Nexon">Tata Nexon</option>
                        <option value="Tata Tiago">Tata Tiago</option>
                        <option value="Tata Harrier">Tata Harrier</option>
                    </optgroup>
                    <optgroup label="Toyota">
                        <option value="Toyota Camry">Toyota Camry</option>
                        <option value="Toyota Corolla">Toyota Corolla</option>
                        <option value="Toyota RAV4">Toyota RAV4</option>
                    </optgroup>
                    <optgroup label="Honda">
                        <option value="Honda Accord">Honda Accord</option>
                        <option value="Honda Civic">Honda Civic</option>
                        <option value="Honda CR-V">Honda CR-V</option>
                    </optgroup>
                    <optgroup label="Ford">
                        <option value="Ford F-150">Ford F-150</option>
                        <option value="Ford Escape">Ford Escape</option>
                        <option value="Ford Explorer">Ford Explorer</option>
                    </optgroup>
                    <optgroup label="Chevrolet">
                        <option value="Chevrolet Silverado">Chevrolet Silverado</option>
                        <option value="Chevrolet Equinox">Chevrolet Equinox</option>
                        <option value="Chevrolet Traverse">Chevrolet Traverse</option>
                    </optgroup>
                    <optgroup label="Harley-Davidson">
                        <option value="Harley-Davidson Sportster">Harley-Davidson Sportster</option>
                        <option value="Harley-Davidson Road King">Harley-Davidson Road King</option>
                        <option value="Harley-Davidson Street Glide">Harley-Davidson Street Glide</option>
                    </optgroup>
                </select>
            </div>
            <div class="form-group">
                <label for="vehicleColor">Vehicle Color</label>
                <input type="color" id="vehicleColor" name="vehicleColor" required>
                <div id="colorPreview"></div> <!-- Add color preview box -->
            </div>
            <div class="form-group">
                <label for="repairNeeded">Repair Needed</label>
                <select id="repairNeeded" name="repairNeeded" required>
                    <option value="">Select repair needed</option>
                    <optgroup label="Body Repair">
                        <option value="Dent Removal - Front Bumper">Dent Removal - Front Bumper</option>
                        <option value="Scratch Repair - Rear Door">Scratch Repair - Rear Door</option>
                        <option value="Panel Replacement - Side Fender">Panel Replacement - Side Fender</option>
                    </optgroup>
                    <optgroup label="Chassis Repair">
                        <option value="Suspension Repair - Shock Absorbers">Suspension Repair - Shock Absorbers</option>
                        <option value="Frame Straightening - Main Frame">Frame Straightening - Main Frame</option>
                        <option value="Axle Replacement - Rear Axle">Axle Replacement - Rear Axle</option>
                    </optgroup>
                    <optgroup label="Paintwork Needed">
                        <option value="Paint Touch-Up - Hood">Paint Touch-Up - Hood</option>
                        <option value="Full Body Paint - Entire Body">Full Body Paint - Entire Body</option>
                        <option value="Custom Paint Job - Side Panels">Custom Paint Job - Side Panels</option>
                    </optgroup>
                    <option value="No Repair Needed">No Repair Needed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="remarks">Remarks</label>
                <input type="text" id="remarks" name="remarks" placeholder="Enter remarks" required>
                <button type="button" id="addRemarkBtn">Add Remark</button>
            </div>
            <div id="remarksContainer">
                <!-- Remarks will be added dynamically here -->
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>


    <script src="script.js"></script>


</body>
</html>
