<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Checklist Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Vehicle Checklist Form</h2>
        <form action="/generate_qr" method="post">
            <div class="form-group">
                <label for="vehicleType">Vehicle Type:</label>
                <input type="text" class="form-control" id="vehicleType" name="vehicleType" required>
            </div>
            <div class="form-group">
                <label for="vehicleModel">Vehicle Model:</label>
                <input type="text" class="form-control" id="vehicleModel" name="vehicleModel" required>
            </div>
            <div class="form-group">
                <label for="vehicleColor">Vehicle Color:</label>
                <input type="text" class="form-control" id="vehicleColor" name="vehicleColor" required>
            </div>
            <div class="form-group">
                <label for="repairNeeded">Repair Needed:</label>
                <input type="text" class="form-control" id="repairNeeded" name="repairNeeded" required>
            </div>
            <div class="form-group">
                <label for="remarks">Remarks:</label>
                <textarea class="form-control" id="remarks" name="remarks"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
